name: Build and Release Plugin

on:
  release:
    types: [ published ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.8'

      - name: Build plugin distribution ZIP
        run: gradle clean buildPlugin

      - name: Locate plugin ZIP
        id: locate-zip
        run: |
          ZIP_PATH=$(find build/distributions -type f -name "*.zip")
          if [ -z "$ZIP_PATH" ]; then
            echo "No distributable ZIP file found" >&2
            exit 1
          fi
          echo "zip_path=$ZIP_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.locate-zip.outputs.zip_path }}
