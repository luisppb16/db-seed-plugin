# MySQL dialect
quoteChar=`
quoteEscape=``
uppercaseIdentifiers=false
booleanTrue=1
booleanFalse=0
beginTransaction=START TRANSACTION;\n
commitTransaction=COMMIT;\n
disableConstraints=SET FOREIGN_KEY_CHECKS = 0;\n
enableConstraints=SET FOREIGN_KEY_CHECKS = 1;\n
dateFormat='${value}'
timestampFormat='${value}'
uuidFormat='${value}'
maxBatchSize=1000
supportsMultiRowInsert=true
batchHeader=INSERT INTO ${table} (${columns}) VALUES\n
batchRowPrefix=(
batchRowSuffix=)
batchRowSeparator=,\n
batchFooter=;\n
statementSeparator=;\n
escapeBackslash=true
