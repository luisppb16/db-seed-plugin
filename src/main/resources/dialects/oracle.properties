# Oracle dialect
quoteChar="
quoteEscape=""
uppercaseIdentifiers=true
booleanTrue=1
booleanFalse=0
beginTransaction=SET TRANSACTION READ WRITE;\n
commitTransaction=COMMIT;\n
disableConstraints=BEGIN\n  FOR c IN (SELECT table_name, constraint_name FROM user_constraints WHERE constraint_type = 'R')\n  LOOP\n    EXECUTE IMMEDIATE 'ALTER TABLE ' || c.table_name || ' DISABLE CONSTRAINT ' || c.constraint_name;\n  END LOOP;\nEND;\n/\n
enableConstraints=BEGIN\n  FOR c IN (SELECT table_name, constraint_name FROM user_constraints WHERE constraint_type = 'R')\n  LOOP\n    EXECUTE IMMEDIATE 'ALTER TABLE ' || c.table_name || ' ENABLE CONSTRAINT ' || c.constraint_name;\n  END LOOP;\nEND;\n/\n
dateFormat=TO_DATE('${value}', 'YYYY-MM-DD')
timestampFormat=TO_TIMESTAMP('${value}', 'YYYY-MM-DD HH24:MI:SS.FF')
uuidFormat='${value}'
maxBatchSize=1000
supportsMultiRowInsert=false
batchHeader=INSERT ALL\n
batchRowPrefix=INTO ${table} (${columns}) VALUES (
batchRowSuffix=)
batchRowSeparator=\n
batchFooter=\nSELECT * FROM dual;\n
statementSeparator=;\n
